    /* V√≠deos */
    .videos {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      padding-bottom: 10px;
    }

    .video-frame {
      width: 100%;
      height: 500px;
      border: none;
    }

    .video-title {
      padding: 10px;
      font-size: 16px;
      color: #333;
    }

    .like-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 8px 14px;
      margin-left: 10px;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
  .like-btn.liked {
      background-color: #c70000;
    }

    @media (min-width: 768px) {
      .videos {
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      }

      .video-frame {
        height: 400px;
      }
    }

    border: 6px solid #3498db;
    border-top: 6px solid transparent;
    border-radius: 50%;

  <script>
    function toggleLike(btn) {
      btn.classList.toggle("liked");
      const countEl = btn.querySelector(".count");
      let count = parseInt(countEl.textContent);
      count += btn.classList.contains("liked") ? 1 : -1;
      countEl.textContent = Math.max(0, count);
    }
